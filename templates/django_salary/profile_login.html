{% extends 'django_salary/components/base.html' %}

{% load static %}

{% block title %}ВХОД{% endblock title %}
{% block main %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <h1 class="text-info text-center">Meloddy Shop</h1>
          <img src="{% static '/media/logo.png' %}" class="card-img-top" alt="Product Image" width="250" height="500">
          <hr class="my-4" style="opacity: 0;">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Вход в аккаунт</h2>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'profile_login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Войти</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock main %}
